<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tela_Login</title>
    <link rel="Stylesheet" href="Style.Css"> 
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p id="Texto">Digite nome do Aluno e a senha para entrar no sistem</p>
        <h1 class="Rodape">INSTITUTO FEDERAL</h1>
    </div>
    <div class="Container">
        <form>
        <div class="form-group">
        <label>Nome do Aluno</label>
        <input type="text" placeholder="Digite o nome do Aluno">
        </div>
        
        <div class="form-group">
        <label>Sua senha</label>
        <input type="password" placeholder="Digite a sua senha">
        </div>
        
        <button id="Logar" type="submit">Logar</button>
        <button id="Cancelar" type="submit">Cancelar</button>
        </form>
        
    </div>

</body>
</html>
